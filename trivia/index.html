<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // start script when DOM loads
            document.addEventListener('DOMContentLoaded', function() {

                // create change in colour of buttons when hovered over
                const buttons = document.querySelector('button');
        
                     //is hovered over, turn blue
                    buttons.addEventListener('mouseover', function() {
                        buttons.style.backgroundColor = '#A7C7E7';
                    });
                // when mouse leaves, return to normal
                    buttons.addEventListener('mouseout', function() {
                        buttons.style.backgroundColor = '';
                    });


                // when correct button clicked, change colour to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = '#93C572';
                    correct.style.color = 'white';
                    document.quearySelector('#feedback1').innerHTML = 'Correct :)';
                });
                // when incorrect button clicked, change colour to red
                let incorrect = document.querySelector('.incorrect');
                incorrect.addEventListener('click', function() {
                    incorrect.style.backgroundColor = '#E35335';
                    incorrect.style.color = 'white';
                    document.quearySelector('#feedback1').innerHTML = 'Incorrect :(';
                });
            });

        </script>
    </head>

</html>
