<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // start script when DOM loads
            document.addEventListener('DOMContentLoaded', function() {

                // when correct button clicked, change colour to green
                let correct = document.querySelector('.correct');
                let incorrects = document.querySelectorAll('.incorrect');

                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = '#93C572';
                    correct.style.color = 'white';
                    document.querySelector('#feedback1').innerHTML = 'Correct :)';
                    setTimeout(function() {
                        correct.style.backgroundColor = '';
                        correct.style.color = '';
                    },2500);
                });

                // when incorrect button clicked, change colour to red
                Array.from(incorrects).forEach(function(incorrect) {
                    incorrect.addEventListener('click', function() {
                        incorrect.style.backgroundColor = '#E35335';
                        incorrect.style.color = 'white';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect :(';
                        setTimeout(function() {
                            incorrect.style.backgroundColor = '';
                            incorrect.style.color = '';
                        },2500);
                    });
                });
                // check free response field
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value.toLowerCase() === 'singapore') {
                        input.style.backgroundColor = '#93C572';
                        input.style.color = 'white';
                        document.querySelector('#feedback2').innerHTML = 'Correct :)';
                    }
                    else {
                        input.style.backgroundColor = '#E35335';
                        input.style.color = 'white';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect :(';
                    }
                    setTimeout(function() {
                        input.style.backgroundColor = '';
                        input.style.color = '';
                    },2500);
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>Which one of the following condiments do not traditionally contain raw eggs?</h3>
                 <button class = "incorrect">Mayonaise</button>
                 <button class = "incorrect">Aoili</button>
                 <button class = "correct">Worcestershire</button>
                 <button class = "incorrect">Hollandaise</button>
                 <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>In which country is chewing gum illegal?</h3>
                 <input type="text"></input>
                 <button id="check">Check Answer</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
