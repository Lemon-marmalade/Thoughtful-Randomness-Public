{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Quote Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search Price</button>
    </form>
    <br>
    {% if quote %}
        <div class="mb-3">
            <h3>Stock: {{ quote['symbol']}}</h3>
            <p>
                Price: {{ quote['price'] | usd }}
            </p>
        </div>
    {% endif %}

{% endblock %}
