{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h2>Sell a Stock</h2>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol">
                {% for stock in stocks %}
                <option disabled selected value="">Select a Stock</option>
                <option>{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares">
        </div>
        <button class="btn btn-primary" type="submit">Sell Stock</button>
    </form>
{% endblock %}
