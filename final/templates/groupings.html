{% extends "layout.html" %}


{% block content %}
    <h1>Thoughtful Randomness</h1>
    <br>
    <h2>Your Groupings</h2>
    <br>
    <div>

    </div>
    <br>
    <div>
        {% for group in groups %}
                <h3>Group {{ loop.index }}</h3>
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Name</th>
                    </tr>
                    {% for name in group %}
                    <tr>
                        <td>{{ name }}</td>
                    </tr>
                    {% endfor %}
                </table>
            {% endfor %}
    </div>
    <div>
        <form name="again" action="/groupings" method="post">
            <div>
                <button id="submit">Randomize Again</button>
            </div>
        </form>
        <form name="index" action="/" method="get">
            <div>
            <button id="submit">Return to Homepage</button>
            </div>
    </div>
{% endblock %}
