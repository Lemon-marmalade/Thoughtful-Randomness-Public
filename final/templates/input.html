<!DOCTYPE html>

<html lang="en">
    <head>
      <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Thoughtful Randomness</title>
    </head>
    <body>

        <main class="container py-5 text-center">
            <h1>Thoughtful Randomness</h1>
            <br>
            <h3>How many groups would you like to form?</h3>
            <form (ngSubmit)="onSubmit()">
            <div>
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="groups" placeholder="Number of Groups" type="number" min="1" [(ngModel)]="groupCount" required>
            </div>
            <br>
            <div>
                In the first column, first input the names of all the people you wish to group. Afterwards, select their preferences for the other people in the second column.
            </div>
            <br>
            <h3>People and Preferences</h3>
            <div>
                <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Names</th>
                        <th>Preferences</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of people; let i = index">
                        <td>
                            <input autocomplete="off" class="form-control mx-auto w-auto" [(ngModel)]="person.name" (input)="updatePreferences()">
                        </td>
                        <td>
                            <ng-select [items]="getPreferences(i)" bindLabel="name" bindValue="name" [(ngModel)]="person.preferences" multiple>
                                <ng-option value="no_preference">--</ng-option>
                            </ng-select>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
            <div>
                <button id="submit">Create Groups!</button>
            </div>
            </form>
        </main>
    </body>
</html>
